<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2285%22>ðŸ” </text></svg>" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
        <title>Kata Baku</title>
    </head>
    <body>
        <main class="hero">
            <div class="loading">
                <p>Loading...</p>
            </div>
            <div class="main-container" style="display: none;">
            <h2>Kuis Kata Baku</h2>
            <div class="start">
                <button class="btn btn-start">Mulai Kuis</button>
                <p class="instruction">Pilihlah jawaban yang benar dari dua pilihan kata baku yang akan muncul di layar</p>
            </div>
            <div class="kuis" style="display: none;">
                <p class="main-paragraph"></p>
                <div class="btn-container">
                    <button class="btn btn-1"></button>
                    <button class="btn btn-2"></button>
                </div>
                <div class="sound-container">
                    <button class="btn-sound"><i class="fas fa-volume-up"></i></button>
                </div>
                <p class="answer-text">Selamat belajar!</p>
                <div class="stats">
                    <div class="stat-right">
                        <p class="right-count">0</p>
                        <p>BENAR</p>
                    </div>
                    <div class="stat-wrong">
                        <p class="wrong-count">0</p>
                        <p>SALAH</p>
                    </div>
                </div>
            </div>
            <div class="overlay">
                <div class="popup">
                  <h2>Hasil Kuis</h2>
                  <p>Skor kamu: <span id="score"></span></p>
                  <button class="btn btn-restart">Ulangi Kuis</button>
                </div>
              </div>
              
        </main>
        <footer class="footer">
            <p>Kuis Kata Baku, oleh Alfiki</p>
        </footer>
    </body> 
</html>
