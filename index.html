<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/svg" href="./assets/icon.svg">
        <link rel="stylesheet" href="./css/style.css" title="Stylesheet">
        <script src="https://kit.fontawesome.com/3343256dc4.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
        <title>Kata Baku</title>
    </head>
    <body>
        <main>
            <div class="loading">
                <p>Memuat</p>
            </div>
            <div class="main-container">
                <h1>Kuis Kata Baku</h1>
                <div class="start">
                    <div class="logo">
                        <img src="./assets/icon.svg" alt="logo">
                      </div>
                    <button type="button" class="btn btn-start" title="mulai kuis">Mulai Kuis</button>
                    <p class="instruction">Pilihlah jawaban yang benar dari dua pilihan kata baku yang akan muncul di layar</p>
                </div>
                <div class="kuis">
                    <h2 class="question-number"></h2>
                    <h2 class="countdown">00:10</h2>
                    <div class="btn-container">
                        <button type="button" class="btn btn-1" title="pilihan 1"></button>
                        <button type="button" class="btn btn-2" title="pilihan 2"></button>
                    </div>
                    <div class="question-loader">
                        <p>Memuat pertanyaan selanjutnya</p>
                    </div>
                    <div class="option-container">
                        <button type="button" class="btn-sound" title="tombol suara"><i class="fas fa-volume-up"></i></button>
                        <button type="button" class="btn-reset" title="reset kuis"><i class="fas fa-arrows-rotate"></i></button>
                    </div>
                    <p class="answer-text">Selamat belajar!</p>
                    <p>
                        <a href="https://kbbi.kemdikbud.go.id" class="kbbi-link" target="_blank">Cari arti/makna kata di KBBI</a>
                    </p>
                    <div class="stats">
                        <div class="stat-right">
                            <p class="right-count">0</p>
                            <p>Benar</p>
                        </div>
                        <div class="stat-wrong">
                            <p class="wrong-count">0</p>
                            <p>Salah</p>
                        </div>
                    </div>
                </div>
                <div class="overlay">
                    <div class="popup">
                    <h2>Hasil Kuis</h2>
                    <p>Skor kamu: <span id="score"></span></p>
                    <button type="button" class="btn btn-restart">Ulangi Kuis</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p>Kuis Kata Baku Â© Alfiki 2023<span class="space"></span><br><a href="https://github.com/alfikiafan/Kuis-Kata-Baku">GitHub</a><span class="space"></span><a href="mailto:alfiki.diastama@gmail.com?subject=Kesalahan%20Kata%20(Kuis%20Kata%20Baku)">Laporkan Kesalahan</a></p>
          </footer>          
    </body> 
</html>
